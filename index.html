<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      header {
        position: fixed;
        top: 0;
        width: 100%;
        box-sizing: border-box; /* I feel like this line and the one above are a bit of a cheeky workaround, rather than having just planned it better from the beginning? */
        background-color: rgba(255, 99, 71, 0.8);
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 20px 40px 20px 40px;
        font-weight: bold;
        z-index: 999; /* I'm not sure why I have to do this??? otherwise it's behind the section elements. i think it's the transparency? i remember reading about this but can't find it */
      }

      nav {
        text-transform: uppercase;
      }
      nav ul {
        display: flex;
        list-style: none;
      }
      nav ul li {
        padding: 15px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      nav ul li a:hover {
        text-decoration: underline;
      }

      main {
        padding: 0;
        margin: 0;
      }
      section {
        height: 100vh;
        text-transform: uppercase;
        margin: 0;
        padding: 0;
        position: relative;
      }
      section:nth-child(1) {
        background: red;
      }
      section:nth-child(2) {
        background: green;
      }
      section:nth-child(3) {
        background: blue;
      }

      .cta-box {
        background: white;
        width: fit-content;
        padding: 20px;
        position: absolute;
        bottom: 100px;
        left: 50px;
      }
      .cta-box p {
        margin: 0;
        font-size: 1.4em;
        color: tomato;
      }
      .cta-box h2 {
        font-size: 2.5em;
        color: tomato;
        margin-top: 10px;
      }
      .cta-box a {
        color: white;
        background: green;
        padding: 15px 30px 15px 30px;
        text-decoration: none;
        display: block;
        width: fit-content;
      }

      footer {
        color: white;
        background: tomato;
        padding: 50px;
      }
      footer p {
        margin: 0 auto;
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>TomatoTime</h1>
      <nav>
        <ul>
          <li><a href="./#">Home</a></li>
          <li><a href="./#">About</a></li>
          <li><a href="./#">Tomatoes</a></li>
          <li><a href="./#">Timers</a></li>
          <li><a href="./#">Tote Bags</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="cta-box">
          <p>Recent fruits</p>
          <h2>Want tomatoes?</h2>
          <a href="./#">Buy from us</a>
        </div>
      </section>
      <section>
        <div class="cta-box">
          <p>Buy a timer</p>
          <h2>Timers are ticking!</h2>
          <a href="./#">Tick tock</a>
        </div>
      </section>
      <section>
        <div class="cta-box">
          <p>Give us money</p>
          <h2>Show everyone you mean it!</h2>
          <a href="./#">Read more</a>
        </div>
      </section>
    </main>
    <footer><p>TomatoTime Â© 2026</p></footer>
  </body>
</html>
